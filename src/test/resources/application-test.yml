spring:
  # 테스트용 데이터소스 설정
  datasource:
    url: jdbc:mysql://localhost:3306/sobok_test
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  # 테스트용 Liquibase 설정
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
    drop-first: true  # 각 테스트 실행시마다 DB 초기화
    contexts: test

  jpa:
    hibernate:
      ddl-auto: validate  # Liquibase가 스키마 관리
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  # Redis 자동 설정 비활성화
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Firebase 설정 비활성화
firebase:
  enabled: false

# CoolSMS 테스트용 더미 설정 추가
coolsms:
  apiKey: test-api-key
  apiSecret: test-api-secret
  apiFrom: 01000000000

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

