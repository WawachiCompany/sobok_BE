spring:
  jackson:
    time-zone: Asia/Seoul
  application:
    name: sobok

  # JPA Repository와 Redis Repository 구분을 위한 설정
  data:
    jpa:
      repositories:
        enabled: true
    redis:
      host: ${SPRING_REDIS_HOST}
      port: ${SPRING_REDIS_PORT}
      password: ${SPRING_REDIS_PASSWORD}
      timeout: 6000
      repositories:
        enabled: false  # Redis Repository 기능 비활성화
  # 공통 JPA 설정
  jpa:
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: true
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    open-in-view: false

coolsms:
  apiKey: ${COOLSMS_API_KEY}
  apiSecret: ${COOLSMS_API_SECRET}
  apiFrom: ${COOLSMS_API_FROM}
server:
  forward-headers-strategy: framework
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
  servlet:
    encoding:
      charset: UTF-8

firebase:
  config:
    path: ${FIREBASE_CONFIG_PATH:src/main/resources/firebase-adminsdk.json}

openai:
  api:
    key: ${OPENAI_API_KEY}
    url: ${OPENAI_API_URL}
social-login:
  provider:
    apple:
      client-id: "com.wawachi.sobok"  # 일관된 클라이언트 ID 사용

