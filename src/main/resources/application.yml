spring:
  jackson:
    time-zone: Asia/Seoul
  application:
    name: sobok
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid, profile, email, https://www.googleapis.com/auth/user.birthday.read
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ""
            authorization-grant-type: authorization_code
#            client-authentication-method: POST
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - account_email
              - profile_nickname
              - openid
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: sub
            jwk-set-uri: https://kauth.kakao.com/.well-known/jwks.json
  data:
    redis:
      host: ${SPRING_REDIS_HOST}
      port: ${SPRING_REDIS_PORT}
      password: ${SPRING_REDIS_PASSWORD}
      timeout: 6000
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
    hibernate:
      ddl-auto: update
    open-in-view: false
coolsms:
  apiKey: ${COOLSMS_API_KEY}
  apiSecret: ${COOLSMS_API_SECRET}
  apiFrom: ${COOLSMS_API_FROM}
server:
  forward-headers-strategy: framework
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
openai:
  api:
    key: ${OPENAI_API_KEY}
    url: ${OPENAI_API_URL}
social-login:
  provider:
    apple:
      client-id: "com.chihuahua.sobok"
      team-id: ${APPLE_TEAM_ID}
      key-id: ${APPLE_KEY_ID}
      redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
      authorization-uri: "https://appleid.apple.com/auth/authorize"
      token-uri: "https://appleid.apple.com/auth/token"
      scope: "name email"

---
spring:
  config:
    activate:
      on-profile: dev
firebase:
  config:
    path: src/main/resources/firebase-adminsdk.json
social-login:
  provider:
    apple:
      private-key: apple-authkey.p8
---
spring:
  config:
    activate:
      on-profile: prod
firebase:
  config:
    path: /opt/secrets/firebase-adminsdk.json
social-login:
  provider:
    apple:
      private-key: /opt/secrets/apple-authkey.p8
