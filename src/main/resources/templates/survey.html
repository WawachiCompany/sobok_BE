<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Test</title>
</head>
<body>
<h1>Survey Test</h1>
<button id="sendSurvey">Send Survey</button>

<script>
    document.getElementById('sendSurvey').addEventListener('click', function() {
        const surveyData = {
            occupation: "대학생",
            spareTime: ["06:00-08:00", "18:00-20:00"],
            preference1: "여러 가지를 다양하게",
            preference2: "느슨하고 여유로운",
            preference3: "오래오래 집중하기",
            likeOption: "영어공부"
        };

        const userId = 19; // 예시 사용자 ID

        fetch(`/survey/generate?userId=${userId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(surveyData)
        })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
